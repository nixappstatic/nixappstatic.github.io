<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Inventory - Nixapp</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<!-- Top section with Home and Inventory buttons on the left and search bar centered -->
<div class="top-section">
    <a href="https://nixappstatic.github.io/index.html" class="home-btn">Home</a>
    <h1 class="site-title">Nixapp</h1>
    <div class="search-bar">
        <input type="text" id="searchInput" placeholder="Search for an app...">
    </div>
</div>

<!-- Inventory page content -->
<div class="container">
    <h1>Inventory</h1>
    <p>Manage your products and stock here.</p>

    <!-- Inventory Table -->
    <table class="inventory-table">
        <thead>
            <tr>
                <th>Item Name</th>
                <th>Quantity</th>
                <th>Price</th>
                <th>Total Value</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Example Product 1</td>
                <td>100</td>
                <td>$10.00</td>
                <td>$1000.00</td>
            </tr>
            <tr>
                <td>Example Product 2</td>
                <td>50</td>
                <td>$15.00</td>
                <td>$750.00</td>
            </tr>
            <!-- Add more rows as needed -->
        </tbody>
    </table>

    <!-- Button to add new inventory item -->
    <div class="button-container">
        <a href="https://nixappstatic.github.io/apps/inventory/addNewItem/index.html" class="btn">Add New Item</a>
    </div>
</div>

</body>
</html>
